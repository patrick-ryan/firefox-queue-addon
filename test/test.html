<div id="tablist">

        <div class="tab-link">
            <div class="label"></div>
            <div class="url"></div>
        </div>
        <div class="circle remove-tab">x</div>
    </div>

</div>
<div id="winlist" style="display: none;">
    <div id="win-item" class="win-item" style="display: none;">
        <div class="win flexbox-row">
            <div class="circle toggle-list">&plus;</div>
            <div class="circle toggle-list">&minus;</div>
            <div class="win-label"></div>
            <li class="circle remove-win">&times;</li>
            <li class="open-win">Open</li>
            <div class="circle toggle-menu">&lt;</div>
            <div class="circle toggle-menu">&gt;</div>
        </div>
        <li class="win-link" href="">
            <div class="label"></div>
            <div class="url"></div>
        </li>
    </div>
    <!-- window queue stuff -->
</div>

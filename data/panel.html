<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tab Store</title>
    <link rel="stylesheet" href="./css/panel.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<!-- <body style="width: 400px;"> -->
<body>
    <div id="heading">
        <!-- <div id="subtitle">Tabs</div> -->
        <!-- <div id="autosave" class="btn">Autosave</div> -->
        <div id='cssmenu'>
            <ul class="flexbox-row">
                <li class="flexbox-row">
                  <div id="tab" class="env-selected">Tabs</div>
                  <div id="win" class="env-not-selected">Windows</div>
                </li>
                <li class='has-sub'>
                  <div id ="menu" class="menu-not-selected">Menu</div>
                  <ul id="tabmenu">
                     <li><div id="bookmark">Bookmark</div></li>
                     <li><div id="opentab">Open</div></li>
                     <li><div id="savetab">Save As Window</div></li>
                  </ul>
                  <ul id="winmenu">
                     <li><div id="openwin">Open</div></li>
                     <li><div id="opennewwin">Open in Window</div></li>
                     <li><div id="savewin">Save as Window</div></li>
                     <!-- <li><div id="savecurrentwin">Save Current Window</div></li> -->
                     <!-- <li><div id="export">Export</div></li> -->
                  </ul>
                </li>
            </ul>
        </div>
    </div>
    <hr>
    <div id="tablist">
        <li id="tab-item" class="tab-item flexbox-row" style="display: none;"><div class="tab-link"><div></div><div></div></div><div class="circle remove-tab">x</div></li>
        <!-- tab queue stuff -->
    </div>
    <div id="winlist" style="display: none;">
        <div id="win-item" class="win-item" style="display: none;"><div class="win flexbox-row"><div class="circle toggle-list">&plus;</div><div class="circle toggle-list">&minus;</div><div class="win-label"></div><li class="circle remove-win">&times;</li><li class="open-win">Open</li><div class="circle toggle-list">&lt;</div><div class="circle toggle-list">&gt;</div></div></div>
        <!-- window queue stuff -->
    </div>
</body>
</html>

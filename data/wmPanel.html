<!DOCTYPE html>
<html>
<head>
    <title>Window Manager</title>
    <link rel="stylesheet" href="./wmPanel.css">
    <!-- <link rel="stylesheet" href="./font-awesome-4.2.0/css/font-awesome.min.css"> -->
</head>
<!-- <body> -->
<body style="width: 400px;">
    <div class="heading">
        <div class="subtitle">Window Manager</div>
        <div id="save" class="save">Save</div>
        <div id="saveExit" class="saveExit">Save + Exit</div>
    </div>
    <hr>
    <div id="list" class="list">
        <ul class="item">
            <div class="win">
                <div class="circle toggleList">+</div>
                <div class="circle toggleList" style="display: none;">&minus;</div>
                <div class="label">Click me!</div>
                <div class="circle remove">&times;</div>
                <div class="open">Open</div>
                <div class="circle toggleMenu">&lt;</div>
            </div>
            <li class="link">
                <div class="label">Test</div>
            </li>
            <li class="link">
                <div class="label">Test</div>
            </li>
        </ul>
        <ul class="item">
            <div class="win">
                <div class="circle toggleList">+</div>
                <div class="circle toggleList" style="display: none;">&minus;</div>
                <div class="label">Click me!</div>
                <div class="circle remove">&times;</div>
                <div class="open">Open</div>
                <div class="circle toggleMenu">&lt;</div>
            </div>
            <li class="link">
                <div class="label">Test</div>
            </li>
            <li class="link">
                <div class="label">Test</div>
            </li>
        </ul>

        <!-- window manager stuff -->
    </div>
    <script>
        function hideChildren(parent) {
            var children = parent.children;
            for (var i=0; i<children.length; i++) {
                var child = children[i];
                if (child.tagName == "LI") {
                    child.style.display = "none";
                }
            }
        }
        function showChildren(parent) {
            var children = parent.children;
            for (var i=0; i<children.length; i++) {
                var child = children[i];
                if (child.tagName == "LI") {
                    child.style.display = "";
                }
            }
        }
        function createList(item) {
            var plus = item.children[0].children[0];
            var minus = item.children[0].children[1];
            plus.addEventListener("click", function(event) {
                showChildren(item);
                plus.style.display = "none";
                minus.style.display = "";
            });
            minus.addEventListener("click", function(event) {
                hideChildren(item);
                minus.style.display = "none";
                plus.style.display = "";
            });
            hideChildren(item);
        }
        function prepareList() {
            var list = document.getElementById("list");
            var children = list.children;
            for (var i=0; i<children.length; i++) {
                createList(children[i]);
            }
        }
        prepareList();
    </script>
</body>
</html>
